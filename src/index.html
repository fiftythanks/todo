<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List/Pomodoro Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>                       
<body>
  <header>
    <h1>Pomodoro Timer</h1>
    <button type="button" class="menu-btn"><img src="./img/menu.svg" width="45px" height="45px"></button> 
  </header>
  <main>
    <div class="timer">
      <div class="controls">
        <button type="button" class="tomato">Tomato</button>
        <button type="button" class="short">Short</button>
        <button type="button" class="long">Long</button>
        <button type="button" class="next">Next</button>
      </div>
      <div class="clock"><span class="minutes">45</span>:<span class="seconds">00</span></div>
      <div class="start"><button type="button">Start</button></div>
    </div>
    <div class="task-list">
      <div class="tasks-title-wrapper">
        <h2>Tasks</h2>
        <div class="underline"></div>
      </div>
      <button type="button" class="clear">Clear</button>
      <ul class="tasks"></ul>
    </div>
    <button type="button" class="create-task">New Task</button>
  </main>
  <footer>
    <div class="progress">
      <div class="left-brace">[</div>
      <div class="progress-bar"></div>
      <div class="right-brace">]</div>
    </div>
    <div class="done-finish">
      <div class="done-wrapper">Done: <span class="tomatoes-done">6</span>/<span class="tomatoes-to-do">20</span> tomatoes (<span class="done-percent">30</span>%)</div>
      <!-- <div class="finish-wrapper">Finish: <span class="when-finish">01:12</span> (<span class="how-long-hours">12</span>h <span class="how-long-minutes">50</span>m)</div> -->
    </div>
  </footer>
</body>
</html>
